<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    
    <img class="top" src="images/bg-pattern-top.svg" alt="top-image">
    <img class="bottom" src="images/bg-pattern-top.svg" alt="bottom-image">
    <div class="card">
      <div class="card__top"></div>
      <div class="card__profile">
        <img src="images/image-victor.jpg" alt="">
      </div>

      <div class="card__info">
        <div class="card__name">Victor Crest</div>
        <div class="card__age">26</div>
        <div class="card__city">London</div>
      </div>

      <div class="estadisticas">
        <div class="card__stat">
          <div class="stat__num">80K</div>
          <div class="stat__title">Followers</div>
        </div>
  
        <div class="card__stat">
          <div class="stat__num">803K</div>
          <div class="stat__title">Likes</div>
        </div>
        <div class="card__stat">
          <div class="stat__num">1.4K</div>
          <div class="stat__title">Photos</div>
        </div>
      </div>
      

    </div>
</body>
</html>
